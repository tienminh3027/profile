<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√†nh T√≠ch | Ti·∫øn Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: #02010a; color: white; min-height: 100vh; overflow-x: hidden; }

        /* N·ªÅn kh√¥ng gian ƒë·ªìng b·ªô trang ch·ªß */
        .galaxy-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%);
            z-index: -1;
        }

        .container { max-width: 900px; margin: 50px auto; padding: 20px; position: relative; z-index: 1; }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { 
            font-family: 'Pacifico', cursive; font-size: 3.5rem; 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 8s linear infinite;
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        /* Danh s√°ch th√†nh t√≠ch */
        #achievements-list { display: grid; gap: 25px; }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px; border-radius: 20px;
            transition: 0.4s; animation: slideUp 0.6s ease-out forwards;
        }
        .card:hover {
            transform: translateY(-10px); border-color: #00ff87;
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.2);
        }

        .card h3 { 
            font-family: 'Montserrat', sans-serif; color: #60efff; 
            font-size: 1.8rem; margin-bottom: 15px; 
        }
        .card p { line-height: 1.8; opacity: 0.9; font-size: 1.1rem; margin-bottom: 20px; }

        .meta-info {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1); pt: 15px; padding-top: 15px;
        }
        .date-tag {
            background: #00ff87; color: #000; padding: 5px 15px;
            border-radius: 50px; font-weight: 700; font-size: 0.85rem;
        }

        .back-btn {
            display: inline-block; margin-top: 50px; padding: 15px 40px;
            border: 2px solid white; color: white; text-decoration: none;
            border-radius: 50px; font-weight: bold; transition: 0.3s;
        }
        .back-btn:hover { background: white; color: black; transform: scale(1.05); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loading animation */
        .loader { text-align: center; font-size: 1.5rem; margin-top: 100px; font-family: 'Pacifico'; }
    </style>
</head>
<body>
    <div class="galaxy-bg"></div>
    
    <div class="container">
        <header>
            <h1>My Achievements</h1>
        </header>

        <div id="achievements-list">
            <div class="loader">ƒêang qu√©t s√≥ng v≈© tr·ª•...</div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">‚Üê QUAY V·ªÄ TRANG CH·ª¶</a>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh th√¥ng tin GitHub c·ªßa Minh
        const USER = 'tienminh3027';
        const REPO = 'profile'; 

        async function fetchBlog() {
            const list = document.getElementById('achievements-list');
            try {
                // G·ªçi API l·∫•y c√°c Issue t·ª´ repo profile
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/issues?state=open`);
                const issues = await response.json();
                
                list.innerHTML = ''; // X√≥a th√¥ng b√°o loading

                if (issues.length === 0) {
                    list.innerHTML = '<p style="text-align:center">Ch∆∞a c√≥ th√†nh t√≠ch n√†o ƒë∆∞·ª£c ghi l·∫°i.</p>';
                    return;
                }

                issues.forEach(issue => {
                    let content = issue.body || 'Kh√¥ng c√≥ m√¥ t·∫£.';
                    // M·∫∑c ƒë·ªãnh l·∫•y ng√†y t·∫°o tr√™n GitHub
                    let dateStr = new Date(issue.created_at).toLocaleDateString('vi-VN');

                    // LOGIC FIX NG√ÄY ƒêƒÇNG:
                    // N·∫øu trong n·ªôi dung c√≥ ch·ªØ "Ng√†y: dd/mm/yyyy" th√¨ s·∫Ω l·∫•y ng√†y ƒë√≥ l√†m ng√†y hi·ªÉn th·ªã
                    const dateRegex = /Ng√†y:\s*(\d{1,2}\/\d{1,2}\/\d{4})/i;
                    const match = content.match(dateRegex);
                    
                    if (match) {
                        dateStr = match[1]; // L·∫•y ng√†y Minh t·ª± ghi
                        content = content.replace(match[0], '').trim(); // X√≥a d√≤ng ng√†y trong text cho ƒë·∫πp
                    }

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${issue.title}</h3>
                        <p>${content}</p>
                        <div class="meta-info">
                            <span class="date-tag">üìÖ M·ªëc th·ªùi gian: ${dateStr}</span>
                            <a href="${issue.html_url}" target="_blank" style="color:#60efff; text-decoration:none; font-size:0.9rem">Xem tr√™n GitHub ‚Üí</a>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (error) {
                list.innerHTML = '<div class="loader">Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi d·ªØ li·ªáu GitHub!</div>';
            }
        }

        fetchBlog();
    </script>
</body>
</html>
