<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiến Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #010105; color: white; }

        /* Nền Galaxy sâu thẳm */
        .galaxy-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%);
            z-index: 1;
        }

        /* Mặt trăng động - Xoay chậm và phát sáng */
        .moon-container {
            position: absolute; top: 10%; right: 10%; width: 220px; height: 220px;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.2));
            animation: moonPulse 8s infinite ease-in-out;
        }
        .moon {
            width: 100%; height: 100%; border-radius: 50%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg');
            background-size: cover;
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.8);
            animation: moonRotate 100s infinite linear; /* Xoay cực chậm */
            opacity: 0.9;
        }
        @keyframes moonRotate {
            from { background-position: 0 0; }
            to { background-position: 440px 0; }
        }
        @keyframes moonPulse {
            0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
            50% { transform: translateY(-20px) scale(1.05); filter: drop-shadow(0 0 50px rgba(255,255,255,0.3)); }
        }

        /* Sao băng từ từ (Slow Shooting Stars) */
        .shooting-star {
            position: absolute; width: 2px; height: 120px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.8));
            opacity: 0; animation: shootSlow var(--t) infinite linear;
            transform: rotate(-45deg);
        }
        @keyframes shootSlow {
            0% { transform: translateY(-150px) translateX(0) rotate(-45deg); opacity: 0; }
            5% { opacity: 0.8; }
            20% { transform: translateY(1000px) translateX(-1000px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* Các thành phần khác */
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .profile-name {
            font-family: 'Pacifico', cursive; font-size: 4.5rem; margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        .social-icons { display: flex; gap: 2rem; margin-bottom: 2.5rem; }
        .social-icon { 
            width: 65px; height: 65px; border-radius: 50%; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s ease; backdrop-filter: blur(10px);
        }
        .social-icon:hover { transform: scale(1.2); border-color: #60efff; box-shadow: 0 0 20px #60efff; }
        .social-icon img { width: 30px; filter: invert(1); }

        .music-player {
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(25px);
            padding: 2rem; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 380px;
        }
        .control-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: white; margin: 0 15px; }
        .progress-bar { width: 100%; height: 6px; background: #333; margin-top: 20px; border-radius: 10px; cursor: pointer; }
        .progress-fill { height: 100%; background: #00ff87; width: 0%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="moon-container">
            <div class="moon"></div>
        </div>
        <div id="starField"></div>
        
        <div class="shooting-star" style="top:0; right:5%; --t:12s;"></div>
        <div class="shooting-star" style="top:20%; right:30%; --t:18s;"></div>
        <div class="shooting-star" style="top:40%; right:60%; --t:15s;"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB">
            </a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TT">
            </a>
            <a href="blog.html" class="social-icon" title="Blog">
                <img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png" alt="Blog">
            </a>
        </div>

        <div class="music-player">
            <div id="songTitle" style="font-weight: bold; color: #60efff;">Đang tải...</div>
            <div id="songArtist" style="font-size: 0.8rem; opacity: 0.6;">Vui lòng đợi</div>
            <div class="player-controls">
                <button class="control-btn" onclick="prevTrack()">⏮️</button>
                <button class="control-btn" id="playBtn" onclick="togglePlay()">▶️</button>
                <button class="control-btn" onclick="nextTrack()">⏭️</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const field = document.getElementById('starField');
        for (let i = 0; i < 120; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 'px';
            s.style.width = s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        const playlist = [
            { title: "Cứ Chill Thôi", artist: "Chillies", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "Waiting For You", artist: "MONO", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" }
        ];

        let currentTrack = 0;
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');

        function loadTrack(i) {
            audio.src = playlist[i].src;
            document.getElementById('songTitle').innerText = playlist[i].title;
            document.getElementById('songArtist').innerText = playlist[i].artist;
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); playBtn.innerText = '⏸️'; }
            else { audio.pause(); playBtn.innerText = '▶️'; }
        }

        function nextTrack() { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); audio.play(); playBtn.innerText = '⏸️'; }
        function prevTrack() { currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; loadTrack(currentTrack); audio.play(); playBtn.innerText = '⏸️'; }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = pct + '%';
        };

        document.getElementById('progressBar').onclick = (e) => {
            const width = document.getElementById('progressBar').clientWidth;
            audio.currentTime = (e.offsetX / width) * audio.duration;
        };

        loadTrack(0);
    </script>
</body>
</html>
