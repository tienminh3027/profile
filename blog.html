<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Th√†nh T√≠ch</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body { 
            width: 100%;
            max-width: 100vw;
            height: 100%;
            overflow-x: hidden;
            position: relative;
        }
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: #02010a; 
            color: white; 
            min-height: 100vh; 
        }
        
        .galaxy-bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%); 
            z-index: -1; 
        }
        
        .container { 
            max-width: 800px; 
            width: calc(100% - 40px); /* Tr·ª´ padding 2 b√™n */
            margin: 50px auto; 
            padding: 0 20px;
            position: relative; 
            z-index: 1; 
        }
        
        header h1 { 
            text-align: center; 
            font-family: 'Pacifico', cursive; 
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: 40px;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
            background-size: 400%; 
            animation: rgbMove 8s linear infinite;
            word-break: break-word;
        }
        
        @keyframes rgbMove { 
            from { background-position: 0%; } 
            to { background-position: 400%; } 
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 20px;
            border-radius: 20px; 
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out forwards; 
            transition: 0.3s;
            width: 100%;
            max-width: 100%;
            overflow: hidden; /* CH·∫∂N C·ª®NG */
            position: relative;
        }
        
        .card:hover { 
            transform: translateY(-5px); 
            border-color: #00ff87; 
        }
        
        .card h3 { 
            color: #60efff; 
            margin-bottom: 10px; 
            font-family: 'Montserrat', sans-serif; 
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            word-break: break-word;
        }
        
        .card p { 
            line-height: 1.6; 
            opacity: 0.9; 
            white-space: pre-wrap; 
            margin-bottom: 15px; 
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            word-break: break-word;
            overflow-wrap: break-word;
        }

        /* FIX ·∫¢NH TRI·ªÜT ƒê·ªÇ */
        .card p img,
        .card img,
        .card video,
        .card iframe,
        .card a img {
            max-width: 100% !important;
            width: 100% !important;
            height: auto !important;
            object-fit: contain !important;
            border-radius: 10px;
            margin: 10px 0;
            display: block !important;
        }

        /* Override m·ªçi style inline t·ª´ GitHub */
        .card * {
            max-width: 100% !important;
        }

        .card a {
            max-width: 100%;
            display: inline-block;
            overflow: hidden;
        }
        
        .date-tag { 
            background: #00ff87; 
            color: #000; 
            padding: 4px 12px; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: clamp(0.7rem, 3vw, 0.8rem);
            display: inline-block;
        }
        
        .back-btn { 
            display: block; 
            width: fit-content; 
            max-width: 90%;
            margin: 40px auto; 
            padding: 12px 30px; 
            border: 2px solid white; 
            color: white; 
            text-decoration: none; 
            border-radius: 50px; 
            transition: 0.3s; 
            text-align: center;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }
        
        .back-btn:hover { 
            background: white; 
            color: black; 
        }
        
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px auto;
                width: calc(100% - 30px);
                padding: 0 15px;
            }
            
            header h1 {
                margin-bottom: 30px;
            }
            
            .card {
                padding: 15px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-bg"></div>
    <div class="container">
        <header><h1>Blog Space</h1></header>
        <div id="list"></div>
        <a href="index.html" class="back-btn">‚Üê TRANG CH·ª¶</a>
    </div>
    <script>
        async function load() {
            try {
                const res = await fetch('https://api.github.com/repos/tienminh3027/profile/issues?state=open');
                const data = await res.json();
                const div = document.getElementById('list');
                div.innerHTML = '';
                
                data.forEach(i => {
                    let body = i.body || '';
                    let date = new Date(i.created_at).toLocaleDateString('vi-VN');
                    const match = body.match(/Ng√†y:\s*(\d{1,2}\/\d{1,2}\/\d{4})/i);
                    if (match) { 
                        date = match[1]; 
                        body = body.replace(match[0], '').trim(); 
                    }
                    
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.innerHTML = `<h3>${i.title}</h3><p>${body}</p><span class="date-tag">üìÖ ${date}</span>`;
                    div.appendChild(item);
                });
                
                // FORCE FIX T·∫§T C·∫¢ ·∫¢NH SAU KHI RENDER
                setTimeout(() => {
                    const allImages = document.querySelectorAll('.card img');
                    allImages.forEach(img => {
                        // X√≥a m·ªçi style inline
                        img.removeAttribute('width');
                        img.removeAttribute('height');
                        img.style.cssText = 'max-width: 100% !important; width: 100% !important; height: auto !important; display: block !important; object-fit: contain !important;';
                    });
                    
                    // Fix link ch·ª©a ·∫£nh
                    const allLinks = document.querySelectorAll('.card a');
                    allLinks.forEach(link => {
                        if (link.querySelector('img')) {
                            link.style.cssText = 'max-width: 100% !important; display: block !important; overflow: hidden !important;';
                        }
                    });
                }, 500);
                
            } catch (error) {
                console.error('Error loading issues:', error);
                document.getElementById('list').innerHTML = '<div class="card"><p>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.</p></div>';
            }
        }
        
        load();
    </script>
</body>
</html>
