<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiến Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #000; color: white; }

        .galaxy-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 50% 120%, rgba(20, 0, 40, 0.5), transparent),
                        linear-gradient(180deg, #02010a 0%, #1a0b2e 100%);
            z-index: 1;
        }

        .moon {
            position: absolute; width: 250px; height: 250px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #d1d1d1 50%, #888);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2), inset -10px -10px 50px rgba(0,0,0,0.4);
            top: 8%; right: 10%; opacity: 0.85;
            animation: moonFloat 10s infinite ease-in-out;
        }
        @keyframes moonFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .content {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .profile-name {
            font-family: 'Pacifico', cursive; font-size: 4.5rem; margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(96, 239, 255, 0.5));
        }

        .social-icons { display: flex; gap: 2rem; }
        .social-icon { 
            width: 65px; height: 65px; border-radius: 50%; background: rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s; backdrop-filter: blur(10px);
        }
        .social-icon img { width: 30px; filter: invert(1); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; z-index: 2; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="moon"></div>
        <div id="starField"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>
        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
            <a href="blog.html" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png"></a>
        </div>
    </div>

    <audio id="audio" src="prfnhacnen.mp3" preload="auto" loop></audio>

    <script>
        // Tạo sao nền
        const field = document.getElementById('starField');
        for (let i = 0; i < 100; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        const bgMusic = document.getElementById('audio');

        // Hàm cố gắng phát nhạc
        function tryAutoplay() {
            bgMusic.play().then(() => {
                console.log("Autoplay thành công!");
            }).catch(error => {
                console.log("Trình duyệt chặn autoplay, đang chờ tương tác...");
                // Nếu bị chặn, sẽ phát ngay khi có bất kỳ hành động nào
                const playOnInteraction = () => {
                    bgMusic.play();
                    window.removeEventListener('pointermove', playOnInteraction);
                    window.removeEventListener('scroll', playOnInteraction);
                    window.removeEventListener('keydown', playOnInteraction);
                    window.removeEventListener('touchstart', playOnInteraction);
                };
                window.addEventListener('pointermove', playOnInteraction);
                window.addEventListener('scroll', playOnInteraction);
                window.addEventListener('keydown', playOnInteraction);
                window.addEventListener('touchstart', playOnInteraction);
            });
        }

        // Chạy thử ngay khi load xong
        window.addEventListener('load', tryAutoplay);
    </script>
</body>
</html>
