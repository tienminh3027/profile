<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiến Minh | Deep Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }

        /* Phi hành gia lơ lửng */
        .astronaut {
            position: absolute; width: 150px; top: 15%; left: 10%;
            z-index: 2; animation: floatAstronaut 10s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        /* Tàu vũ trụ bay ngang */
        .spaceship {
            position: absolute; width: 100px; bottom: 10%; right: -150px;
            z-index: 2; animation: flyShip 15s linear infinite;
            filter: drop-shadow(0 0 10px #00ff87);
        }

        @keyframes floatAstronaut {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes flyShip {
            from { right: -150px; transform: scaleX(-1); }
            to { right: 110%; transform: scaleX(-1); }
        }

        /* Chữ đổi màu RGB Neon mượt hơn */
        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: 5.5rem; 
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400% 400%; animation: gradientText 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            margin-bottom: 10px;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .content { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        /* Nút Music Glassmorphism */
        .music-btn {
            background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255,255,255,0.5);
            color: white; padding: 15px 40px; border-radius: 100px; cursor: pointer;
            backdrop-filter: blur(15px); font-weight: 900; letter-spacing: 2px;
            display: flex; align-items: center; gap: 15px; transition: 0.4s;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .music-btn:hover { background: #fff; color: #000; transform: scale(1.1); border-color: #fff; }

        .social-icons { display: flex; gap: 20px; margin-top: 40px; }
        .social-icon { 
            width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; 
        }
        .social-icon:hover { transform: translateY(-10px) rotate(360deg); background: #60efff; border-color: #fff; }
        .social-icon img { width: 30px; filter: invert(1); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/astronaut-floating-in-space-2162008-1817173.png" class="astronaut" alt="Astronaut">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/011/106/716/small/space-rocket-flying-in-space-free-png.png" class="spaceship" alt="Spaceship">
        <div id="starField"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>

        <button class="music-btn" id="musicBtn">
            <span id="icon">▶️</span> <span id="text">PHÁT NHẠC</span>
        </button>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
            <a href="blog.html" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png"></a>
        </div>
    </div>

    <audio id="bgMusic" src="prfnhacnen.mp3" loop preload="auto"></audio>

    <script>
        const field = document.getElementById('starField');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 3 + 'px';
            s.style.width = s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');
        const icon = document.getElementById('icon');
        const txt = document.getElementById('text');

        // Hàm kiểm tra lỗi nhạc
        audio.addEventListener('error', function() {
            txt.innerText = "LỖI FILE NHẠC!";
            console.error("Không tìm thấy file prfnhacnen.mp3");
        });

        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    icon.innerText = '⏸️';
                    txt.innerText = 'TẠM DỪNG';
                }).catch(e => {
                    alert("Trình duyệt chặn nhạc! Thử click lại hoặc kiểm tra file.");
                });
            } else {
                audio.pause();
                icon.innerText = '▶️';
                txt.innerText = 'PHÁT NHẠC';
            }
        });
    </script>
</body>
</html>
