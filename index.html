<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti·∫øn Minh | Galaxy Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; overflow: hidden; background: #02010a; color: white; }
        
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at 50% 50%, #1b0b2e 0%, #02010a 100%);
            z-index: 1; 
        }

        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: clamp(3.5rem, 12vw, 5.5rem); 
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 400%; animation: rgbMove 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.4));
            margin-bottom: 25px; position: relative; z-index: 10;
        }
        @keyframes rgbMove { from { background-position: 0%; } to { background-position: 400%; } }

        /* Fix Sao BƒÉng bay ch·∫≠m v√† m∆∞·ª£t (Animation 5 gi√¢y thay v√¨ 3 gi√¢y) */
        .meteor {
            position: absolute; width: 2px; height: 80px; 
            background: linear-gradient(to bottom, rgba(255,255,255,1), transparent);
            opacity: 0; animation: meteorRain 5s linear infinite;
        }
        @keyframes meteorRain {
            0% { transform: translate(0, 0) rotate(45deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate(-800px, 800px) rotate(45deg); opacity: 0; }
        }

        .content { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .btn-entry {
            background: rgba(255, 255, 255, 0.1); border: 2px solid white; color: white;
            padding: 14px 40px; border-radius: 50px; text-decoration: none; font-weight: 900;
            transition: 0.4s; backdrop-filter: blur(10px); margin-bottom: 30px;
        }
        .btn-entry:hover { background: white; color: black; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(255,255,255,0.4); }

        .social-icons { display: flex; gap: 20px; }
        .social-icon { width: 55px; height: 55px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.3); transition: 0.4s; }
        .social-icon:hover { background: #fff; }
        .social-icon img { width: 28px; filter: invert(1); }
        .social-icon:hover img { filter: invert(0); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div id="starField"></div>
        <div id="meteorField"></div>
    </div>
    
    <div class="content">
        <h1 class="profile-name">Ti·∫øn Minh</h1>
        <a href="blog.html" class="btn-entry">XEM TH√ÄNH T√çCH üèÜ</a>
        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
        </div>
    </div>

    <script>
        const stars = document.getElementById('starField');
        const meteors = document.getElementById('meteorField');
        
        // T·∫°o 200 sao n·ªÅn
        for (let i = 0; i < 200; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            stars.appendChild(s);
        }

        // T·∫°o sao bƒÉng li√™n t·ª•c m·ªói 0.8 gi√¢y (nhi·ªÅu h∆°n)
        setInterval(() => {
            const m = document.createElement('div');
            m.className = 'meteor';
            m.style.left = (Math.random() * 120 + 30) + '%'; // Xu·∫•t ph√°t t·ª´ nhi·ªÅu g√≥c
            m.style.top = '-100px';
            // T·ªëc ƒë·ªô bay ng·∫´u nhi√™n t·ª´ 4s ƒë·∫øn 7s ƒë·ªÉ nh√¨n cho t·ª± nhi√™n
            m.style.animationDuration = (Math.random() * 3 + 4) + 's';
            meteors.appendChild(m);
            setTimeout(() => m.remove(), 7000);
        }, 800);
    </script>
</body>
</html>
