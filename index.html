<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Tiến Minh</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; background: #000; color: white; }
        
        /* Nền Thiên Hà */
        .galaxy-wrapper { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(ellipse at 50% 120%, rgba(20, 0, 40, 0.5), transparent), 
                        linear-gradient(180deg, #02010a 0%, #1a0b2e 100%); 
            z-index: 1; 
        }

        .moon { 
            position: absolute; width: 200px; height: 200px; border-radius: 50%; 
            background: radial-gradient(circle at 30% 30%, #ffffff, #d1d1d1 50%, #888); 
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2); 
            top: 10%; right: 10%; animation: float 6s infinite ease-in-out; 
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .content { 
            position: relative; z-index: 10; height: 100vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .profile-name { 
            font-family: 'Pacifico', cursive; font-size: 4rem; 
            background: linear-gradient(135deg, #00ff87, #60efff, #ff69f5); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); 
            margin-bottom: 20px;
        }

        /* Nút Play Music Mới */
        .music-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            margin-bottom: 25px;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: #00ff87;
        }

        .social-icons { display: flex; gap: 20px; }
        .social-icon { 
            width: 50px; height: 50px; border-radius: 50%; 
            background: rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; 
        }
        .social-icon:hover { transform: translateY(-5px); border-color: #60efff; }
        .social-icon img { width: 25px; filter: invert(1); }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--t) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="galaxy-wrapper">
        <div class="moon"></div>
        <div id="starField"></div>
    </div>

    <div class="content">
        <h1 class="profile-name">Tiến Minh</h1>

        <button class="music-toggle" id="musicBtn">
            <span id="musicIcon">▶️</span> <span id="musicText">Bật Nhạc</span>
        </button>

        <div class="social-icons">
            <a href="https://facebook.com/tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
            <a href="https://tiktok.com/@tienminh3027" target="_blank" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"></a>
            <a href="blog.html" class="social-icon"><img src="https://cdn-icons-png.flaticon.com/512/1067/1067555.png"></a>
        </div>
    </div>

    <audio id="bgMusic" src="prfnhacnen.mp3" loop></audio>

    <script>
        // Tạo sao nền lấp lánh
        const field = document.getElementById('starField');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            s.style.width = s.style.height = Math.random() * 3 + 'px';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--t', Math.random() * 3 + 2 + 's');
            field.appendChild(s);
        }

        // Xử lý nút Play/Pause
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        const musicText = document.getElementById('musicText');

        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicIcon.innerText = '⏸️';
                musicText.innerText = 'Tạm Dừng';
                musicBtn.style.borderColor = '#00ff87';
            } else {
                audio.pause();
                musicIcon.innerText = '▶️';
                musicText.innerText = 'Bật Nhạc';
                musicBtn.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            }
        });
    </script>
</body>
</html>
